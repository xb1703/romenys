<form name="form" id="form" ng-submit="submit(user)" enctype="multipart/form-data" method="POST">
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" name="name" id="name" ng-model="user.name">
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="text" name="email" id="email" ng-model="user.email">
    </div>
    <div class="form-group">
        <label for="avatar">Avatar</label>
        <input type="file" name="avatar" ngf-select id="avatar" ng-model="user.avatar">
        <input type="file" name="profile" ngf-select id="profile" ng-model="user.profile">
        <ANY ng-if="user.avatar">Image thumbnail: <img ngf-thumbnail="user.avatar"></ANY>
    </div>

    <input type="submit" class="btn btn-primary">
</form>

<pre>
    {{ user }}
</pre>
