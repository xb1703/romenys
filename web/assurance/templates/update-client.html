<div id="container">

        <input type="text" name="nom" id="nom" ng-model="client.nom" value="client.nom">
    </div>
    <div class="form-group">
        <label for="prenom">Pr√©nom</label>
        <input type="text" name="prenom" id="prenom" ng-model="client.prenom" value="client.prenom">
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="text" name="email" id="email" ng-model="client.email" value="client.email">
    </div>
     <input type="submit" class="btn btn-primary">
 </form>
</div>
